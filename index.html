<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öva till prov</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="quiz-btn">Starta Quiz</button>
    <button id="image-quiz-btn">Bildquiz</button>
    <button id="drag-drop-btn">Drag & Släpp</button>

    <div id="quiz-section">
        <h2>Quiz</h2>
        <div id="quiz-container"></div>
    </div>

    <div id="image-quiz-section">
        <h2>Bildquiz</h2>
        <div id="image-quiz-container"></div>
    </div>

    <div id="drag-drop-section">
        <h2>Drag & Släpp</h2>
        <div class="drop-zone">Släpp här</div>
        <div class="drag-item" id="drag1" draggable="true">Hjärtat</div>
        <div class="drag-item" id="drag2" draggable="true">Lungorna</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
