<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provfrågor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .section { display: none; margin-top: 20px; }
        .flashcard { 
            width: 300px; 
            height: 200px; 
            border: 1px solid black; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            margin: 20px auto; 
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Provfrågor</h1>
    
    <button onclick="showSection('quiz-section'); shuffleQuestions();">Starta Quiz</button>
    <button onclick="showSection('flashcard-section')">Flashcards</button>
   <button onclick="restartAll()">Starta om</button>

    
    <div id="quiz-section" class="section">
        <h2>Quiz</h2>
        <div id="quiz-container"></div>
    </div>
    
    <div id="flashcard-section" class="section">
        <h2>Flashcards</h2>
        <div id="flashcard" class="flashcard" onclick="flipCard()">Klicka för att se svaret</div>
        <button onclick="nextCard()">Nästa kort</button>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll(".section").forEach(section => {
                section.style.display = "none";
            });
            document.getElementById(sectionId).style.display = "block";
        }
    </script>
    <script src="script.js"></script>
    <script src="flashcards.js"></script>
</body>
</html>
